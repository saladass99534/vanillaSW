<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>SheiyuWatch - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>if (typeof global === 'undefined') { var global = window; }</script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' } },
            animation: { 'blob': 'blob 7s infinite' },
            keyframes: { blob: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.1)' } } }
          }
        }
      }
    </script>
    
    <style>
      /* 1. Base html/body must be transparent to allow the electron window transparency to work */
      html {
        background: transparent !important;
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
        color: #ffffff;
        overflow-y: auto;
        overflow-x: hidden;

        /* --- THE MAGIC HOLE TRICK --- */
        /* This creates a background that is BLACK everywhere... */
        /* ...EXCEPT for a 1px circle in the exact center which is transparent */
        background: radial-gradient(
          circle at center, 
          transparent 1px, 
          #000000 2px
        ) !important;
        /* ---------------------------- */
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "path": "https://aistudiocdn.com/path@^0.12.7",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "peerjs": "https://aistudiocdn.com/peerjs@^1.5.5",
        "simple-peer": "https://aistudiocdn.com/simple-peer@^9.11.1",
        "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
        "process": "https://aistudiocdn.com/process@^0.11.10"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
